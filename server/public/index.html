<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1>Get Jazzy</h1>

    <form id="new-artist">
        <fieldset>
            <legend>Add An Artist</legend>
            <label for="artist-name">Name:</label><input type="text" id="artist-name">
            <label for="artist-born">Born:</label><input type="number" id="artist-born">
            <label for="artist-died">Died:</label><input type="number" id="artist-died">
            <button id="submit-artist">Submit</button> 
        </fieldset>
    </form>
    <form is="new-form">
        <fieldset>
            <legend>Add a Song</legend>
            <label for="song-title">Title:</label><input type="text" id="song-title">
            <label for="song-artist">Artist:</label><input type="text" id="song-artist">
            <button id="submit-song">Submit</button>
        </fieldset>
    </form>


    <h2>Famous Jazz Artists</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
</body>
</html>
